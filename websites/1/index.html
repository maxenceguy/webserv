<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webserv</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #0ff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
        }

        .container1,
        .container2 {
            margin: 20px;
            max-width: 90%;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 255, 255, 0.5);
        }

        h1,
        h2 {
            text-align: center;
            text-transform: uppercase;
            color: #ff00ff;
            text-shadow: 0 0 5px #ff00ff, 0 0 15px #ff00ff, 0 0 20px #ff1493;
            animation: glitch 0.8s infinite alternate;
        }

        @keyframes glitch {
            0% {
                text-shadow: 2px 2px 5px #ff00ff, -2px -2px 5px #00ffff;
            }

            100% {
                text-shadow: -2px -2px 5px #ff00ff, 2px 2px 5px #00ffff;
            }
        }

        h3 {
            font-size: 1.2vw;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff, 0 0 15px #ff1493;
        }

        .btn {
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            color: black;
            border: none;
            padding: 12px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            text-shadow: none;
            box-shadow: 0 0 10px #00ffff;
        }

        .btn:hover {
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            box-shadow: 0 0 20px #ff00ff;
        }

        .btn-danger {
            background: linear-gradient(90deg, #ff0033, #ff00ff);
        }

        .btn-danger:hover {
            box-shadow: 0 0 20px #ff0033;
        }

        .file-list,
        .upload-section {
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #00ffff;
            box-shadow: 0 0 10px #00ffff;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: rgba(0, 255, 255, 0.2);
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 0 5px #00ffff;
        }

        .message {
            text-align: center;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .message.success {
            background: rgba(40, 167, 69, 0.3);
            color: #0f0;
            box-shadow: 0 0 10px #0f0;
        }

        .message.error {
            background: rgba(220, 53, 69, 0.3);
            color: #f00;
            box-shadow: 0 0 10px #f00;
        }
    </style>
</head>


<body>
    <div class="container1">
        <h1>WEBSERV</h1>
    </div>

    <div class="container2">
        <h1>Files Manager</h1>
        <div id="message-container"></div>

        <div class="upload-section">
            <h2>Upload a file</h2>
            <form id="upload-form" enctype="multipart/form-data">
                <input type="file" name="file" id="file-input" required>
                <br><br>
                <button type="submit" class="btn">Send</button>
            </form>
        </div>

        <div class="file-list">
            <h2>Avaible files</h2>
            <div id="file-list-container">
                <p>Loading files...</p>
            </div>
        </div>
    </div>

    <div class="container1">
        <h3>42 Project - Common Core |
            Artists: fsulvac - mguy |
            42 Lyon</h3>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const uploadForm = document.getElementById('upload-form');
            const fileListContainer = document.getElementById('file-list-container');
            const messageContainer = document.getElementById('message-container');

            loadFileList();

            uploadForm.addEventListener('submit', function (e) {
                e.preventDefault();

                const fileInput = document.getElementById('file-input');
                if (!fileInput.files.length) {
                    showMessage('Please select a file', 'error');
                    return;
                }

                const formData = new FormData();
                formData.append('file', fileInput.files[0]);

                fetch('/cgi-bin/default.py?action=upload', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            showMessage('File uploaded successfully', 'success');
                            loadFileList();
                            uploadForm.reset();
                        } else {
                            showMessage('Erreur: ' + (data.error || 'Erreur inconnue'), 'error');
                        }
                    })
                    .catch(error => {
                        showMessage('Erreur: ' + error.message, 'error');
                    });
            });

            function showMessage(text, type) {
                messageContainer.innerHTML = `<div class="message ${type}">${text}</div>`;
                setTimeout(() => {
                    messageContainer.innerHTML = '';
                }, 5000);
            }

            function loadFileList() {
                fetch('/cgi-bin/default.py?action=list')
                    .then(response => response.json())
                    .then(data => {
                        if (!data.success || !data.files || data.files.length === 0) {
                            fileListContainer.innerHTML = '<p>No files found</p>';
                            return;
                        }

                        let html = '';
                        data.files.forEach(file => {
                            html += `
                                <div class="file-item">
                                    <div><strong>${file.name}</strong></div>
                                    <div>
                                        <a href="/cgi-bin/default.py?action=download&filename=${encodeURIComponent(file.name)}" class="btn">Download</a>
                                        <button class="btn btn-danger" onclick="deleteFile('${file.name}')">Delete</button>
                                    </div>
                                </div>
                            `;
                        });
                        fileListContainer.innerHTML = html;
                    });
            }

            window.deleteFile = function (filename) {
                if (!confirm(`Are you sure you want to delete the file "${filename}"?`)) return;

                fetch(`/cgi-bin/default.py?action=delete&filename=${encodeURIComponent(filename)}`, {
                    method: 'DELETE',
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            showMessage('File deleted successfully', 'success');
                            loadFileList();
                        } else {
                            showMessage('Erreur: ' + (data.error || 'Erreur inconnue'), 'error');
                        }
                    })
                    .catch(error => {
                        showMessage('Erreur: ' + error.message, 'error');
                    });
            };
        });
    </script>
</body>

</html>
